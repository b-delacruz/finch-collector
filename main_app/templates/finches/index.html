{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/finches/finches-index.css' %}"
/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Finch List</h1>
  <img src="{% static 'images/cool-cat.svg' %}" alt="A cool cat" />
</section>

<section class="card-container">
  {% for finch in finches %}
    <div class="card">
      <a href="{% url 'finches_detail' finch.id %}"> 
        <div class="card-content">
          <div class="card-img-container">
            <img 
              src="{% static 'images/sk8r-boi-cat.svg' %}" 
            >
          </div>
        <h2 class="card-title">{{ finch.name }}</h2>

        <p>A {{ finch.age }} year old Finch</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
